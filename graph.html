
<!doctype html>
<html lang="fr">
<head>
    <title>Adlibitum - Graphe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="node_modules/vis-network/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link href="graph.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="node_modules/simplemde/dist/simplemde.min.css">
</head>
<body>
    <div class="container-fluid">
        <!--header-->
        <div class="row">
            <div class="col-md-6">
                <!--Retour au graphe-->
                <button id="back2graphButton" class="btn btn-outline-secondary"> <i class="material-icons">home</i>  </button>
                <!--Ajouter planete-->
                <button id="triggerAdd" class="btn btn-outline-secondary"> 
                    <i class="material-icons">add_circle_outline</i> 
                </button>
            </div>
        </div>
        <!--content-->
        <div id="mynetwork"></div>
        <!--slider-->
        <div id="sliderAdd">
            <h1>Slider Add </h1>
        </div>
        <div id="sliderContent">
            <h1>Slider Content </h1>
        </div>      
    </div>

    <!--jQuery & Bootstrap -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--slider-->
    <script src="js/jquery.slidereveal.min.js"></script>
    <script src="js/sliderinit.js"></script>

    <!--neo4j &  instanciation d'un driver neo4j Driver prêt à l'emploi-->
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script type="text/javascript" src="node_modules/vis-network/dist/vis-network.min.js"></script>
    <script src="js/service.js"></script>

    <!--visJS --> 
    <script src="js/graphViz.js"></script>

    <!--SimpleMarkDownEditor-->
    <script src="node_modules/simplemde/dist/simplemde.min.js"></script>
    <script>
         //initialize sliderAdd
         var slider = $('#sliderAdd').slideReveal({
            trigger: $("#triggerAdd"),
            position: "right",
            push: false,
            overlay: false,
            autoEscape: false,
          });
         //initialize sliderContent
         var slider = $('#sliderContent').slideReveal({
            trigger: $("#triggerContent"),
            position: "right",
            push: false,
            overlay: false,
            autoEscape: false,
          });
    </script>
</body>
</html>
