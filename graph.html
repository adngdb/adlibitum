
<!doctype html>
<html lang="fr">
<head>
    <title>Adlibitum - Graphe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="node_modules/vis-network/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link href="graph.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <button id="back2graphButton" class="btn btn-outline-secondary"> <i class="material-icons">home</i> Retour au graphe </button>
                <button id="AddNodeButton" class="btn btn-outline-secondary"> 
                    <i class="material-icons">add_circle_outline</i> Ajouter planete
                </button>

                <button id="AddEdgeButton" class="btn btn-outline-secondary"> 
                    <i class="material-icons">settings_ethernet</i> Ajouter relation
                </button>

                <!--i class="material-icons">notifications_none</i-->
            </div>
        </div>
        <div id="alertMessage" style="position:absolute;top:10px;left:10px;" class="alert alert-warning alert-dismissible fade show" role="alert">
            <span class="message"></span>
            <a class="closeAlert">( fermer )</a> 

        </div>
        <div id="mynetwork"></div>
        

        <div id='sliderContent' class="slider">
            <div class="row">
                <div class="col-md-4">
                    <span class="badge badge-secondary">ID</span>
                </div>
                <div class="col-md-8 text-right">
                    <button class="closeSlider btn btn-outline-secondary">
                        <i class="material-icons">close</i>
                    </button>
                    <button disabled="disabled" class="nodeEditButton btn btn-outline-secondary"> 
                        <i class="material-icons">delete_outline</i> 
                    </button> 
                    <button class="nodeEditButton btn btn-outline-secondary"> 
                        <i class="material-icons">edit</i> 
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="nodeContent">
                        <h1 class="slider-titre">Titre</h1>
                        <div class="slider-gallery">
                            <a href="https://place-hold.it/1100x750" target="_blank"><img src="https://place-hold.it/150x150" /></a>
                            <a href="https://place-hold.it/1100x750" target="_blank"><img src="https://place-hold.it/150x150" /></a>
                            <a href="https://place-hold.it/1100x750" target="_blank"><img src="https://place-hold.it/150x150" /></a>
                        </div>
                        <div class="slider-chapeau"></div>
                        <p class="slider-contenu"></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="nodeEditForm">
                        <form>
                            <div class="form-group">
                                <label for="slider-titre-form">Titre</label>
                                <input class="form-control" id="slider-titre-form" type="text" value="" />
                            </div>
                            <div class="form-group">
                                <label for="slider-chapeau-form">Description courte :</label>
                                <textarea rows="3" class="form-control" id="slider-chapeau-form"> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="slider-contenu-form">Description longue :</label>
                                <textarea rows="4" class="form-control" id="slider-contenu-form"> </textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-secondary" id="nodeEditSubmitButton">Ok</button>
                                <button disabled="disabled" class="btn btn-outline-secondary" id="nodeEditSubmitButton">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--SliderAddNode-->
        <div id='sliderAddNode' class="slider">
            <div class="row">
                <div class="col-md-10">
                    <h1>Ajouter une planete</h1>
                </div>
                <div class="col-md-2 text-right">
                    <button class="closeSlider btn btn-outline-secondary">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <form class="form">
                        <div class="form-group">
                            <label for="#planeteType">Type : </label>
                            <select id="planeteType"  class="form-control">
                                <option>Personne</option>
                                <option>Ressource</option>
                                <option>Événement</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Titre</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input disabled="disabled" type="text"  class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input disabled="disabled" type="text"  class="form-control" placeholder="Url de l'image" />
                        </div>
                        <div class="form-group">
                            <label>Chapeau</label><br />
                            <textarea  class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Contenu</label><br />
                            <textarea  class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-secondary">Ajouter</button>
                            <button class="btn btn-outline-secondary">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--SliderAddEdge-->
        <div id='sliderAddEdge' class="slider">
            <div class="row">
                <div class="col-md-10">
                    <h1>Ajouter une relation</h1>
                </div>
                <div class="col-md-2 text-right">
                    <button class="closeSlider btn btn-outline-secondary">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <form class="form">
                        <div class="form-group">
                            <label for="#planeteType">Type : </label>
                            <select id="planeteType"  class="form-control">
                                <option>Participe</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Id planète de départ:</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Id planète d'arrivée:</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-secondary">Ajouter</button>
                            <button class="btn btn-outline-secondary">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

    </div>      
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- https://nnattawat.github.io/slideReveal/ -->
<script src="jquery.slidereveal.min.js"></script>

<script type="text/javascript" src="node_modules/vis-network/dist/vis-network.min.js"></script>
<script src="https://unpkg.com/neo4j-driver"></script>
<script src="graph.js"></script>

</body>
</html>
